<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css">
        
	</head>
	<body>
		<div id="nav">
			<!-- view scores link on the top left of nav bar-->
			<div class="score">
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
			<!-- countdown timer on the top right of nav bar-->
			<div class="timer">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!--main body of quiz-->
		<div id="quiz">
            <div id="Body">      
                <h1>   
                    JavaScript Quiz!
                </h1>
                <p>You will receive 25 points for each correct answer</p>
                <h3>
					Click to play!   
                </h3>
                <button onclick="start()">Start!</button>
            </div>
        </div>
	</body>
    <script src = "script.js" type="text/javascript"></script>
</html>
